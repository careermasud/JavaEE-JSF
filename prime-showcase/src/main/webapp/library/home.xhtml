<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/libraryTem.xhtml">

	<ui:define name="content">
	
		<h1 class="title ui-widget-header ui-corner-all">Welcome to Cuet Library</h1>
		<div class="entry" style="line-height:200%">
					
			<h:form id="form">

				<p:panel id="panel" header="Login">
				
					<p:messages id="msgs"/>
					
					<h:panelGrid columns="3">
						<h:outputLabel for="firstname" value="Username: *" />
						<p:inputText id="firstname" value="#{personBean.firstname}" required="true" label="Firstname">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="firstname" display="icon"/>
						
						<h:outputLabel for="surname" value="Password: *" />
						<p:inputText id="surname" value="#{personBean.surname}" label="Surname" required="true">
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgSurname" event="keyup" />
                        </p:inputText>
						<p:message for="surname" id="msgSurname" display="icon"/>

					</h:panelGrid>
					
					<p:commandButton id="btn" value="Save" update="panel" actionListener="#{personBean.savePerson}"/>
				</p:panel>
				
			</h:form>
		</div>
        
        <p:confirmDialog header="Oooops!!!" severity="alert" 
                         visible="#{not empty param['expired']}" 
                         message="View has expired." widgetVar="confirmDlg">
            <p:commandButton type="button" value="OK" onclick="confirmDlg.hide()" />
        </p:confirmDialog>

	</ui:define>
</ui:composition>
